<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background-color: palegreen;
            width: 200px;
            height: 200px;

        }
    </style>
</head>
<body>
    <button>开始</button>
    <div>

    </div>
    <script src="../js/jquery.js"></script>
    <script>
    $("button").click(function(){
    $("div").animate({
        left:800,
        top:1000,
        width:50,
        height:50

    },2000)
    $("div").animate({
        left:0,
        top:30,
        width:200,
        height:200

    },2000)
    })
    </script>
</body>
</html>
