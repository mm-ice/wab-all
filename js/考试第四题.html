<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num ='abcoefoxyozzopp'
        var a ={}
        for ( var i = 0; i <= num.length; i++  ){
            var  str= num.charAt(i)
            console.log(str);
            if(a[str]){
                a[str]++
            }else{
                a[str]=1
            }
        }

        console.log(a);
        var max=0
        var m=""
        for(k in a){
            if(a[k]>max){
                max=a[k]
                m=k 
            }
        }
       
        console.log("出现最多的字符是" + m + "，" + "出现了" + max + "次")
    </script>
</body>
</html>
