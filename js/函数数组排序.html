<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function str(arr){
            for (var i =1; i<arr.length-1; i++){
                for (var j=1;j<arr.length-i-1; i++){
                    if (arr[j]>arr[j+1]){
                        var temp=arr[j]
                         arr[j]=arr[j+1]
                         arr[j+1]=temp
                    }
                }
            }
            return arr
        }
      var l=  str([2, 3, 4, 5 , 6, 7])
      console.log(l)
    </script>
</body>
</html>
