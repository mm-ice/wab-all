<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sty= ""
        for(var i=1; i<=9 ; i++){
            for (var j=1 ; j<=i ; j++){
                 sty+=j +"x" + i + "="+ j*i +"\t"
            }
            sty+="\n"
        } console.log(sty)
    </script>
</body>
</html>
