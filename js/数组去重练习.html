<body>
<script>
    function o(arr){
        var newArr=[]
        for( var i=0; i<arr.length; i++){
             if(newArr.indexOf(i)===-1){
                 newArr.push(arr[i])
             }
        }
        return newArr
    } 
    var dome= o([1, 5, 9, 7, 40 , 7 ,5, 15,])
    console.log(dome)
</script>
</body>
