<body>
    <script>
        function time(today) {
            var date= new Date()
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var dates = date.getDate();
            return year + "-" + month + "-" + dates
        }
        time()
        console.log(time())
    </script>
