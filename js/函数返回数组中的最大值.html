<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gtrMax(arr){
         var max =arr[0]
         for (var i=1; i<arr.length;i++){
             if (max<arr[i]){
                  max=arr[i]
             }
         }
            return max
        }
        var value= gtrMax([1, 5, 40, 10, 16, 60])
        console.log(value)

    </script>
</body>
</html>
