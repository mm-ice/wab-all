<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var time = new Date()
        var h = time.getHours()
        var m = time.getMinutes()
        var s = time.getSeconds()
        h = h < 10 ? "0" + h : h
        m = m < 10 ? "0" + m : m
        s = s < 10 ? "0" + s : s
        var str = h + ":" + m + ":" + s
        console.log(str);
    </script>
</body>

</html>
