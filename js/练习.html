<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
   var num=""
      for (var i=0 ; i<=9-1; i++){
             for (var j=0 ; j<=i ; j++){
                num+= j + "x" + i + "=" + j*i +"\t"
                 }
             num+="\n"
              }
          console.log(num)
     </script>   
</body>
