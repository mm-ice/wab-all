<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        function num(arr){
            var newArr=[]
            for(var i=0; i<arr.length;i++){
                if( newArr.indexOf(arr[i])===-1){
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
      console.log(  num([5,6,7,5,6,7,8]));
    </script>
</body>
</html>
