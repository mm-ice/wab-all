<body>
    
    <script>
        var num = Math.floor(Math.random()*10)+1
    while(true){
        var num1=prompt ("请输入数字")
            if ( num1>num ) {
                alert("您猜大了")
            } else if (num1<num){
                alert("您猜小了")
            }else if (num1=num){
                alert("您猜对了")
                break
            }
        }
    
    </script>
