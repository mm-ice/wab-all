<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--  height是高 width是款 border是边框 cellspacing 单元格之间距离 cellpadding 
    单元格与内容之间距离  合并行是rowspan 列是colspan  align控制表格显示页面位置 center是居中对齐 left左边 右边right-->
    <table height="200" border="1" cellspacing=0 width=500  cellpadding=0  align="center">
       <tr>
           <th rowspan="3"></th>
           <th ></th>
           <th rowspan="3" ></th>
       </tr>
       <tr>
          
           <th></th>
           
       </tr>
       <tr>
        
     <th></th>
      
    <tr>
        <td   colspan="3"></td>
        
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
  </table>
          <br> 
          <br>  
<!-- 无序列表  -->
          <ul>
               <li>
                   1
               </li>
               <li>
                   2
               </li>
               <li>
                    3
               </li>
          </ul>
    <!-- 有序列表 -->
    <ol>
        <li>
            1
        </li>
        <li>
            2
        </li>
        <li>
            3
        </li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>4</dt>
        <dd>5</dd>
        <dd>6</dd>
        <dd>7</dd>
    </dl>
    <!-- 表单域  texxt 是输入文本  password 是输入密码文本  radio单选元素  chenbox多选元素 value是默认提示 checked是默认选中 -->
    <form action="">
       用户名 <input type="text" value="用户名"maxlength="6"><br>
       账号<input type="text"value="1234"><br>
       密码<input type="password"><br>
       性别男<input type="radio" name="1"checked="checked">女<input type="radio"name='1'><br>
       爱好 逛街<input type="checkbox"checked='checked' > 
            上网 <input type="checkbox">
            唱歌<input type="checkbox">
    </form>
</body>
</html>
