<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
     input {
         outline: none;
     }
     textarea{
         outline: none;
         resize: none;
     }
 </style>
</head>
<body>
    <p style=" cursor: move;">12345</p>
    <p  style="cursor: pointer;">12345</p>
    <p style="cursor: not-allowed;">12345</p>
    <p style="cursor: text;" >12345</p>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
