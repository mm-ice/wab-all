<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .box {
            max-width: 640px;
            height: 100%;
            margin: 0 auto;
            background-color: slategrey;
        }

        .guanggao {
            padding-top: 80px;
           margin-left: 82px;
            overflow: hidden;
        }

        .txt{
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            position: relative;
            
        }
        .gg-info {
            width: 200%;
            line-height: 100%;
            animation: gonggao 3s linear  infinite;
        } 
        .gg-info p {
            width: 50%;
            position: absolute;
          top: 0;
        }
        .gg-info p:first-child{
            left: 0;
        }
        .gg-info p:last-child
        {
            left: 50%;
        }
        @keyframes gonggao {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="guanggao">
            <div class="txt">
                <div class="gg-info">
                    <p>从前有座山，山里有座庙，庙里有个页面找呀找不到 </p>
                    <p>从前有座山，山里有座庙，庙里有个页面找呀找不到 </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
