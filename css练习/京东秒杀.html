<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            margin: 100px auto;
            width: 180px;
            height: 30px;
            border: 1px solid red;
            text-align: center;
            line-height: 30px;
        }

        .xianjia {
            position: relative;

            display: block;
            float: left;
            width: 100px;
            height: 30px;
            background-color: red;
        }

        .xianjia i {
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 0;
            border-color: transparent white transparent transparent;
            border-width: 30px 15px 0 0;
            border-style: solid;

        }
    </style>
</head>

<body>

    <div class="box">
        <span class="xianjia">
            ￥9888
            <i></i>
        </span>
        <span>￥18898</span>
    </div>
</body>

</html>
