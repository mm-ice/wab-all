<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 100px auto;
            width: 300px;
            height: 300px;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: all .5s;

        }
        .box:hover{
            transform: rotateY(180deg);
        }
        .box1{
            position: absolute;
            right: 0;
            top: 0;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: pink;
            font-size: 20px;
            line-height: 300px;
            text-align: center;
        }
        .box2{
            position: absolute;
            right: 0;
            top: 0;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: red;
            font-size: 20px;
            line-height: 300px;
            text-align: center;
            transform: rotateY(180deg);
            
        
         
        }
        
    </style>

</head>
<body>
    <div class="box">
        <div class="box1">幸运女神在眷顾</div>
        <div class="box2"> 硬币哥</div>
  </div>
</body>
</html>
