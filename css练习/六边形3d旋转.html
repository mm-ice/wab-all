<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            perspective: 1000px;
            background-color: rosybrown;
        }
        img {
            width: 100%;
            height: 100%;
        }
        .box{
            width: 300px;
            height: 300px;
            margin: 200px auto;
            transform-style: preserve-3d;
            position: relative;
            animation: zq 6s linear infinite;
            background: url(zq1.jpg) no-repeat;
            background-size: 100% 100%;
        }
.box:hover{
    animation: reverse;
}
        .box div{
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            
            background-color: purple;
            
           
        }
        .box div:nth-child(1){
            transform: translateZ(300px);
           
        }
        .box div:nth-child(2){
            transform:rotateY(60deg) translateZ(300px) ;}
            
        .box div:nth-child(3){
            transform:rotateY(120deg) translateZ(300px) ;
            
        }
        .box div:nth-child(4){
            transform:rotateY(180deg) translateZ(300px) ;
            
        }
        .box div:nth-child(5){
            transform:rotateY(240deg) translateZ(300px) ;
           
        }
        .box div:nth-child(6){
            transform:rotateY(300deg) translateZ(300px) ;
        }
        @keyframes zq {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div> <img src="zq1.jpg" alt=""></div>
        <div><img src="zq2.jpg" alt=""></div>
        <div><img src="zq3.jpg" alt=""></div>
        <div><img src="zq1.jpg" alt=""></div>
        <div><img src="zq2.jpg" alt=""></div>
        <div><img src="zq3.jpg" alt=""></div>
    </div>
</body>
</html>
