<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            margin: auto;
            width: 200px;
            height: 200px;
            border: solid 1px #000;
        }
        div::before {
            content: "黑马";
            display: block;
            width: 200px;
            height: 200px;
            background-color: pink;
            transform-origin: left bottom;
         transform: rotate(180deg);
         transition: all .5s;
        }
        div:hover::before {
            transform: rotate(0deg);}
    </style>
<body>
    <div></div>
</body>
</html>
