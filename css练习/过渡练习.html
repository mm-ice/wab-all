<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px ;
            height: 20px;
          border-radius: 10px;
            border: 1px solid red;
           
        }
        .box1 {
             width: 20%;
             height: 100%;
             border-radius: 10px;
            background-color: red;
            transition:all 2s;
           
        }
        .box:hover .box1 {
            width: 100%;
        }
        .box2 {
            width: 500px;
            height: 100px;
            border-radius:  0 50px 50px  0;
            background-color:#ccf;
            transition: all 1.3s;
        }
        .box2:hover{
            width: 100%;
            height: 100px;
            background-color: #ffdddd;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
    <div class="box2"></div>
</body>
</html>
