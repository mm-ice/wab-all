<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            height: 200px;
            width: 300px;
            background-image: url("bdlogo.gif");
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <span></span>
    <div></div>
    块元素
    div  <p></p>  <h1-h6></h1-h6> <ul></ul>  ol   li  <dl>   </dl>
    独自占一行 可以直接设置宽高  默认宽是父元素的百分百
    行内元素
    a  span  <i></i>   <strong></strong> <b></b> 
    可以多个在一行  不可以直接设置宽高 默认宽高是内容撑起来的
    行内块元素
    <input type="text"> <img src="" alt="">
    多个在一行 可以直接设置宽高 默认宽高是内容撑起来的
</html>
