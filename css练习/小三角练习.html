<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
           position: relative;
            width: 300px;
            height: 40px;
            border: 2px solid #000000;
            
            
        }
        div::after {
            content: "";
            position: absolute;
            right: 10px;
            top: 15px;
            width: 10px;
            height: 10px;
            border-right: 1px solid #000000;
            border-bottom: 1px solid #000000;
            transform:rotate(45deg);
            transition: all  3s;
            
        }
        div:hover::after{
            transform:rotate(225deg);
        }
    </style>
</head>
<body>
     <div></div>
</body>
</html>
