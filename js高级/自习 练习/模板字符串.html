<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fn = function () {
            return "哈哈哈"
        }
        let sayhi = `憨憨笑${fn()}`
        console.log(sayhi);

        let obj = {
            name: "莉莉安",
            age: 18,
            sex: "男"
        }
        let html = `<span>${obj.name}</span>
                    <span>${obj.age}</span>
                    <span>${obj.sex}</span>`
        console.log(html);

//  repeat 是可以将原来的字符串重复n次
        console.log("莉莉安".repeat(5));
    </script>
</body>

</html>
