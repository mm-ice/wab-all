<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Str ( name , age){
          this.name = name
          this.age = age
        }
        // 原型对象指的是构造函数 
        Str.prototype.sing = function(){
            console.log("我会唱歌");
        }
        //  构造函数指的哪 实例就指的是哪
        //  所以原型对象是共享的 实例同样可以调用
        var obj = new Str( " 莉莉娅" , 18)
        obj.sing()
         console.log(obj.sing); 
         console.log( obj .__proto__);
    </script>
</body>
</html>
