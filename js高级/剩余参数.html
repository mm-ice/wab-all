<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 3, 5, 6, 4, 7]
        // 加三个点 会接收剩余的参数 会以数组的形式接收
        //  也可以用于函数接收
        var [n, m, ...s] = arr
        console.log(n);
        console.log(m);
        console.log(s);

        var fn = function (...t) {
            console.log(t);
        }
        fn(1, 2, 3, 4)
    </script>
</body>

</html>
