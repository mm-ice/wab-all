<body>
    <script>
        function Str ( name , age ){
            this.name= name
            this.age = age
        }
        //  利用prototype 方法 来让两个实例对象来访问同一个原型对象
        Str.prototype.syaHi= function(){
            console.log("哈哈");
        }
        var obj= new Str("丽丽", 18)
        var test= new Str("兰兰", 18)
        console.log( obj.syaHi === test.syaHi);
    </script>
