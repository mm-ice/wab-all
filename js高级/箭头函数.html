<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <script>
        var fn = (a)=>{ 
            console.log(a);
        }
        fn(5)
        // 如果只有一个参数或者一个执行语句 可以省略括号和花括号
        var fn=a=>console.log(a);
        fn("呵呵")

    var btn= document.querySelector("button")
    // // 箭头函数的this是根据处在不同环境来变化的
    btn.onclick= function(){
        console.log(this);
        setTimeout(()=>{
            console.log(this);
        },1000)
    }
    // 普通函数的this就是谁调用指向谁
    // btn.onclick= function(){
    //     console.log(this);
    //     setTimeout(function(){
    //         console.log(this);
    //     },1000)
    // }
    </script>
</body>
</html>
