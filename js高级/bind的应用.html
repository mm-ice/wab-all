<body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <script>
        var btns = document.querySelectorAll("button")
    for(var i = 0 ; i<btns.length; i++){
        btns[i].onclick= function(){
            this.disabled=true
            setInterval(function(){
           this.disabled=false
        //     利用bind改变定时器里面的this指向
            }.bind(this),3000)
        }
    }
    </script>
</body>
