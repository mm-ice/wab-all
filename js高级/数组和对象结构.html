<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3]
        var [a, b, c] = arr
        console.log(a);
        console.log(b);
        console.log(c);
        let obj = {
            name: "莉莉安",
            age: 18
        }
        var { name, age } = obj
        console.log(name);
        console.log(age);
        // 修改对象值名字
        var { name: mingzi, age: nianling } = obj
        console.log(mingzi);
        console.log(nianling);
    </script>
</body>

</html>
