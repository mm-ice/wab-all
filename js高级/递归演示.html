<body>
    <script>
        var num = 1
        function fn() {
            if(num>6){
                return
            }
            num++
            console.log(123);
            fn()
        }
        fn()
    function jc (n){
        if(n==1){
            return 1
        }
        // 后面的函数没有计算出结果就会一直计算下去 就会一直被前面的乘
        return n * jc(n-1)
    }
    var num = jc(5)
    console.log(num);
    </script>
</body>
