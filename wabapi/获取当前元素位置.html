<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .far {
        width: 300px;
        height: 300px;
        background-color: aqua;
    }

    .son {
        margin-left: 50px;
        width: 100px;
        height: 100px;
        background-color: teal;
    }
</style>

<body>
    <div class="far">

        <div class="son"></div>
    </div>


    <script>
        var far = document.querySelector(".far")
        var son = document.querySelector(".son")
        // 获取元素位置 距离左边 或上边的距离 指定上级要有定位 不然就按有定位的父级
        // console.log(far.offsetLeft, far.offsetTop);
        //  包含自身边框 padding值 和宽
        // console.log( son.offsetWidth , son.offsetHeight)
        // console.log(son.parentNode); 直接获取父元素
        console.log(son.offsetParent); // 返回带有定位的父亲 否则返回的是body

    </script>
</body>

</html>
