<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button>你是憨憨</button>
<!-- 事件三要素：1事件源 2时间类型 3事件执行程序 -->
<script>
    var but =document.querySelector("button")
    but.onclick=function(){
        alert("我不是")
        alert("你才是")
    }
</script>
</body>
</html>
