<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      position: absolute;
      left: 0;
      top: 0;
      width: 200px;
      height: 200px;
      background: pink;
    }
  </style>
</head>

<body>
  <div></div>

  <script>
    var div = document.querySelector('div')

    var x = 0  // 手指距离div左边框的距离
    var y = 0

    div.ontouchstart = function (e) {
      // 当前手指距离盒子左边的距离
    //   e.targetTouches[0] 获取触发对象的手指位置 移动端允许有多个手指 用数组[0]方式来获取第一个手指的位置
      x = e.targetTouches[0].pageX - div.offsetLeft
      y = e.targetTouches[0].pageY - div.offsetTop
    }

    div.ontouchmove = function (e) {

      div.style.left = e.targetTouches[0].pageX - x + 'px'
      div.style.top = e.targetTouches[0].pageY - y + 'px'
    }

  </script>
</body>

</html>
